services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-runa}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT:-5432}:5432"

  # Uncomment for connection pooling when scaling beyond 3 API replicas.
  # Each API replica uses up to 20 connections; PgBouncer consolidates them.
  # pgbouncer:
  #   image: edoburu/pgbouncer:1.23.1
  #   environment:
  #     DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-runa}
  #     POOL_MODE: transaction
  #     MAX_CLIENT_CONN: 200
  #     DEFAULT_POOL_SIZE: 20
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 3
  #   # No external port needed - only API connects to PgBouncer
  #   # When enabled, update api/app DATABASE_URL to: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@pgbouncer:5432/${DB_NAME:-runa}

  api:
    image: ghcr.io/omnidotdev/runa-api:latest
    environment:
      SELF_HOSTED: "true"
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-runa}
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      PORT: "4000"
      HOST: "0.0.0.0"
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: ${BASE_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4000/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "${API_PORT:-4000}:4000"

  app:
    image: ghcr.io/omnidotdev/runa-app:latest
    environment:
      NODE_ENV: production
      SELF_HOSTED: "true"
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:4000}
      # Internal URL for container-to-container communication
      API_INTERNAL_URL: http://api:4000
      # Database for email/password auth (self-hosted only)
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-runa}
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      # Authentication (email/password enabled by default, OAuth providers optional)
      # Google OAuth (optional)
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID:-}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET:-}
      # GitHub OAuth (optional)
      GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID:-}
      GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET:-}
      # Generic OIDC (optional, for enterprise SSO)
      OIDC_ISSUER: ${OIDC_ISSUER:-}
      OIDC_CLIENT_ID: ${OIDC_CLIENT_ID:-}
      OIDC_CLIENT_SECRET: ${OIDC_CLIENT_SECRET:-}
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "${APP_PORT:-3000}:3000"

volumes:
  db_data:
