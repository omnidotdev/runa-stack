services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${DB_NAME:-runa}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    ports:
      - "${DB_PORT:-5432}:5432"

  # Uncomment for connection pooling when scaling beyond 3 API replicas.
  # Each API replica uses up to 20 connections; PgBouncer consolidates them.
  # pgbouncer:
  #   image: edoburu/pgbouncer:1.23.1
  #   environment:
  #     DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-runa}
  #     POOL_MODE: transaction
  #     MAX_CLIENT_CONN: 200
  #     DEFAULT_POOL_SIZE: 20
  #   depends_on:
  #     db:
  #       condition: service_healthy
  #   healthcheck:
  #     test: ["CMD-SHELL", "pg_isready -h localhost -p 5432"]
  #     interval: 5s
  #     timeout: 5s
  #     retries: 3
  #   # No external port needed - only API connects to PgBouncer
  #   # When enabled, update api/app DATABASE_URL to: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@pgbouncer:5432/${DB_NAME:-runa}

  # Platform services (auth, authorization, billing)
  auth-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  billing-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${BILLING_DB_NAME:-billing}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
    volumes:
      - billing_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  warden-api:
    image: ghcr.io/omnidotdev/warden-api:latest
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@auth-db:5432/${AUTH_DB_NAME:-auth}
      PORT: "4001"
      HOST: "0.0.0.0"
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: ${BASE_URL:-http://localhost:3000},${AUTH_BASE_URL:-http://localhost:3001}
    depends_on:
      auth-db:
        condition: service_healthy
    ports:
      - "${WARDEN_API_PORT:-4001}:4001"

  gatekeeper-app:
    image: ghcr.io/omnidotdev/gatekeeper-app:latest
    environment:
      NODE_ENV: production
      VITE_BASE_URL: ${AUTH_BASE_URL:-http://localhost:3001}
      VITE_API_BASE_URL: http://warden-api:4001
    depends_on:
      - warden-api
    ports:
      - "${GATEKEEPER_APP_PORT:-3001}:3000"

  aether-api:
    image: ghcr.io/omnidotdev/aether-api:latest
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@billing-db:5432/${BILLING_DB_NAME:-billing}
      PORT: "4002"
      HOST: "0.0.0.0"
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: ${BASE_URL:-http://localhost:3000}
    depends_on:
      billing-db:
        condition: service_healthy
    ports:
      - "${AETHER_API_PORT:-4002}:4002"

  api:
    image: ghcr.io/omnidotdev/runa-api:latest
    environment:
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-runa}
      PORT: "4000"
      HOST: "0.0.0.0"
      NODE_ENV: production
      CORS_ALLOWED_ORIGINS: ${BASE_URL:-http://localhost:3000}
      AUTH_BASE_URL: ${AUTH_BASE_URL:-http://localhost:3001}
      BILLING_BASE_URL: ${BILLING_BASE_URL:-http://localhost:4002}
      AUTHZ_API_URL: ${AUTHZ_API_URL:-http://warden-api:4001}
    depends_on:
      db:
        condition: service_healthy
      warden-api:
        condition: service_started
      aether-api:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:4000/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    ports:
      - "${API_PORT:-4000}:4000"

  app:
    image: ghcr.io/omnidotdev/runa-app:latest
    environment:
      NODE_ENV: production
      BASE_URL: ${BASE_URL:-http://localhost:3000}
      API_BASE_URL: ${API_BASE_URL:-http://localhost:4000}
      # Internal URL for container-to-container communication
      API_INTERNAL_URL: http://api:4000
      # Session cookie encryption (Better Auth)
      DATABASE_URL: postgres://${DB_USER:-postgres}:${DB_PASSWORD}@db:5432/${DB_NAME:-runa}
      AUTH_SECRET: ${AUTH_SECRET:?AUTH_SECRET is required}
      AUTH_BASE_URL: ${AUTH_BASE_URL:-http://localhost:3001}
      AUTH_CLIENT_ID: ${AUTH_CLIENT_ID:?AUTH_CLIENT_ID is required}
      AUTH_CLIENT_SECRET: ${AUTH_CLIENT_SECRET:?AUTH_CLIENT_SECRET is required}
      BILLING_BASE_URL: ${BILLING_BASE_URL:-http://localhost:4002}
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
      gatekeeper-app:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 15s
    ports:
      - "${APP_PORT:-3000}:3000"

volumes:
  db_data:
  auth_db_data:
  billing_db_data:
